{% macro render_field(field) %}
    <dt> {{ field.label }}</dt>
    <dd> {{ field(**kwargs)|safe }}</dd>
    {% if field.errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <ul>
                {% for error in field.errors %}
                    <li class="text-danger"> {{ error }}</li>
                {% endfor %}
            </ul>
        </div>       
    {% endif %}
{% endmacro %}
